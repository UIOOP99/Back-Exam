syntax = "proto3";

package class;

service ClassController {
    rpc List(ClassListRequest) returns (ClassList) {}
    rpc GetCommenClasses(ClassCommenRequest) returns (ClassList) {}
}

message ClassList {
    repeated string class_id = 1;    
}

message ClassListRequest {
    uint64 user_id = 1;
}

message ClassCommenRequest{
    string class_id = 1;
}
